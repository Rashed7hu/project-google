<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="geniral.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="LOGO-WHITE.gif" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="contac.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>SPEED TECHNOLOGY</h1>
            <p>Best Technology Services</p>
        </div>
    </header>
    <section class="contact-page">
        <h2>CONTACT PAGE</h2>
        <div class="contact-card">
            <img src="whats.png" alt="phone">
            <h2>PHONE</h2>
            <p class="contact">+972500000000</p>
            <button>Contact</button>
        </div>

        <div class="contact-card">
            <img src="email.png" alt="email">
            <h2>EMAIL</h2>
            <p class="contact">name@domain.com</p>
            <button>Contact</button>
        </div>

        <div class="contact-card">
            <img src="location.png" alt="location">
            <h2>ADDRESS</h2>
            <p class="contact">Palestine, Hebron</p>
            <button>Contact</button>
        </div> 
    </section>

<div class="form">
    <form class="contact-form">
        <h2>Message</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <button type="submit">Send</button>
    </form>
</div>
    <footer class="footer">
        <p>&copy; 2025 Speed Technology</p>
    </footer>
</body>
</html>
